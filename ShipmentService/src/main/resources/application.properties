
server.port = 9094

spring.application.name=shipments-service
spring.datasource.url=jdbc:h2:file:~/data/shipmentDB
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto =update
spring.h2.console.settings.web-allow-others=true

#Axon
axon.eventhandling.processors.shipment.mode=subscribing
logging.level.org.axonframework.axonserver.connector.event.axon.AxonServerEventStore=DEBUG
axon.axonserver.keep-alive-time=0
axon.axonserver.keep-alive-timeout=604800000